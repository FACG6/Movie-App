<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
  <title>Movie-App</title>
</head>

<body class="body--style">
  <div class="overlay">
    <header class="header">
      <h1>AKSHENHA</h1>
      <p>You can find hundreds of movies in our website. Get Information about your favorite movie here!</p>
    </header>
    <form action="#" class="search_form" autocomplete="off">
      <div class='formContent'>
        <label for="search_input" aria-labelledby="search_input" aria-label="hidden" title="search_input"></label>
        <input id="search_input" class="search_input" type="text" placeholder="Enter a movie name" title="search_input"/>
      </div>
      <div class="formContent">
        <button class="search_submit" type="submit" aria-labelledby="submit" aria-hidden="true">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </form>
    <div class="container">
      <ul class="movies-list"></ul>
    </div>
    <!-- popup section -->
    <div class="popup-container">
      <div class="popup-box">
        <a href="#" class="close-popup">&times;</a>
        <div class="popup-content"></div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="../config.js"></script>
<script type="text/javascript" src="js/logic.js"></script>
<script type="text/javascript" src="js/dom.js"></script>

</html>
